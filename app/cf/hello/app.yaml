# https://cloud.google.com/appengine/docs/standard/go/warmup-requests/configuring
inbound_services:
  - warmup

handlers:
- url: /_ah/warmup
  script: _go_app
  login: admin

- url: /.*
  secure: always
  script: _go_app


skip_files:
- ^Makefile$

