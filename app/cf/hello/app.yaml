service: hello
runtime: go
api_version: go1

# /Users/unders/go1.6/bin
# export PATH=/Users/unders/go1.6/bin:$PATH

# When using automatic scaling, the F1, F2, F4, and F4_1G instance classes are available.
#instance_class: F1
